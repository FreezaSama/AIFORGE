<!DOCTYPE html>
<html>
<head>
    <title>VIRTUAL FORGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .square {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .placeholder-text {
            color: #ccc;
            font-size: 16px;
        }

        button {
            width: 300px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputBox {
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>AI FORGE</h1>
    
    <div class="container">
        <div class="square">
            <div class="image-box" id="sketchBox">
                <img id="sketchPreview" style="display: none;">
                <span class="placeholder-text" id="sketchPlaceholder">Sketch goes here</span>
            </div>
            <input type="file" id="sketchUpload" style="display: none;" accept="image/*">
            <button onclick="document.getElementById('sketchUpload').click()">Upload Your Sketch</button>
        </div>

        <div class="square">
            <div class="image-box" id="referenceBox">
                    <img src="images/blue vase.jpg" alt="Blue Vase">
            </div>
            <button id="changeReference">Change Reference</button>
        </div>

        <div class="square">
            <div class="image-box" id="outputBox">
                <!-- Output will appear here -->
            </div>
            <button id="generateButton">Generate</button>
        </div>
    </div>

    <script>
        // Preview uploaded sketch
        document.getElementById('sketchUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('sketchPreview');
                    const placeholder = document.getElementById('sketchPlaceholder');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';  // Hide placeholder when image is shown
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
